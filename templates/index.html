<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Sender</title>
</head>
<body>
    <h1>Send Bulk Emails</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label>
        <input type="file" name="file" required><br><br>

        <label for="subject">Email Subject:</label>
        <input type="text" name="subject" required><br><br>

        <label for="body_template">Email Body Template (use {name}, {company}, {custom_message}):</label>
        <textarea name="body_template" required></textarea><br><br>

        <label for="sender_email">Sender Email:</label>
        <input type="email" name="sender_email" required><br><br>

        <label for="app_password">App Password:</label>
        <input type="password" name="app_password" required><br><br>

        <button type="submit">Send Emails</button>
    </form>
</body>
</html>
